---
  - name: Deploying AWS instance
    hosts: localhost
    connection: local
    gather_facts: no
    vars_files:
    - group_vars/all

    tasks:
    - name: List several EC2 instances according to their name tag
      ec2_instance_info:
        ec2_region: "{{region}}"
        filters:
          "tag:Name": "{{ target_hostname }}"
      register: ec2

    - name: Remove DNS entry to Route53
      community.aws.route53:
        state: absent
        zone: "{{ aws_domain }}"
        record: "{{ target_hostname }}"
        type: A
        ttl: 7200
        value: "{{ item.public_ip_address }}"
      with_items:
      - "{{ ec2.instances }}"
      ignore_errors: yes

    - name: Terminate instance
      amazon.aws.ec2_instance:
        ec2_region: "{{region}}"
        state: 'absent'
        instance_ids: '{{ ec2.instances[0].instance_id }}'

